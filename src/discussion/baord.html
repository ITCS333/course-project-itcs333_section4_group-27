<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta charset for UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Discussion Board</title>

    <!-- Link to CSS stylesheet (optional, replace with your file) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>General Discussion Board</h1>
    </header>

    <!-- Main content -->
    <main>

        <!-- Section 1: New Topic Form -->
        <section id="new-topic-section">
            <h2>Start a New Topic</h2>

            <form id="new-topic-form" action="#">
                <fieldset>
                    <legend>New Topic Details</legend>

                    <!-- Topic Subject -->
                    <label for="topic-subject">Subject:</label>
                    <input type="text" id="topic-subject" required>

                    <!-- Topic Message -->
                    <label for="topic-message">Message:</label>
                    <textarea id="topic-message" rows="6" required></textarea>

                    <!-- Submit Button -->
                    <button type="submit" id="create-topic">Create Topic</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Topics -->
        <section id="all-topics-section">
            <h2>All Topics</h2>

            <!-- Container for topic articles -->
            <div id="topic-list-container">
                <!-- Example Dummy Topic -->
                <article>
                    <h3><a href="topic.html?id=topic_1">Question about CSS Flexbox</a></h3>
                    <footer>Posted by: Rashid on 2025-10-25</footer>
                    <div class="actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn" data-id="topic_1">Delete</button>
                    </div>
                </article>

                <article>
                    <h3><a href="topic.html?id=topic_2">JavaScript fetch API error handling</a></h3>
                    <footer>Posted by: Khalifa on 2025-10-26</footer>
                    <div class="actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn" data-id="topic_2">Delete</button>
                    </div>
                </article>
            </div>
        </section>

    </main>

    <!-- Link to the JS file -->
    <script src="board.js" defer></script>
</body>
</html>
