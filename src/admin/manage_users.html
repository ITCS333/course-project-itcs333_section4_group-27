<!--
  Requirement: Create a Responsive Admin Portal

  Instructions:
  Fill in the HTML elements as described in the comments.
  Use the provided IDs for the elements that require them.
  Focus on creating a clear and semantic HTML structure.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  
<meta charset="UTF-8">


<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 <title>Admin Portal</title>
  
<link rel="stylesheet" href="styles.css">
</head>
<body>

    
   <header>
        <h1>Admin Portal</h1>
    </header>
   


<main>
        <!-- Section 1: Password Management -->
        
 <section aria-labelledby="password-heading">
            <h2 id="password-heading">Change Your Password</h2>
           
<form action="#">
                <fieldset>
                    <legend>Password Update</legend>

                
                    <div>
                        <label for="current-password">Current Password</label>
                        <input
                            type="password"
                            id="current-password"
                            required>
                        
                    </div>
                    
                    <div>
                        <label for="new-password">New Password</label>
                        <input
                            type="password"
                            id="new-password"
                            minlength="8"
                            required>
                        
                    </div>
                 
                   <div>
                        <label for="confirm-password">Confirm New Password</label>
                        <input
                            type="password"
                            id="confirm-password"
                            required
                        >
                    </div>
                   
 <button type="submit" id="change">Update Password</button>
                </fieldset>
            </form>
        </section>
             

        <!-- Section 2: Student Management -->
       
<section aria-labelledby="student-management-heading">
            <h2 id="student-management-heading">Manage Students</h2>
            <!-- Subsection 2.1: Add New Student Form -->
            
  <details>
                <summary>Add New Student</summary>

                <form action="#">
                    <fieldset>
                        <legend>New Student Information</legend>
               
                      <div>
                            <label for="student-name">Full Name</label>
                            <input
                                type="text"
                                id="student-name"
                                required>
                            
                        </div>
                        <!-- TODO: Add a 'label' and 'input' for the student's ID.
                             - label 'for': "student-id"
                             - input 'id': "student-id"
                             - input 'type': "text"
                             - input: required -->
                      <div>
                            <label for="student-id">Student ID</label>
                            <input
                                type="text"
                                id="student-id"
                                required>
                            
                        </div>
                        <!-- TODO: Add a 'label' and 'input' for the student's email.
                             - label 'for': "student-email"
                             - input 'id': "student-email"
                             - input 'type': "email"
                             - input: required -->
                        <div>
                            <label for="student-email">Email</label>
                            <input
                                type="email"
                                id="student-email"
                                required
                            >
                        </div>
                      
                      <div>
                            <label for="default-password">Default Password</label>
                            <input
                                type="text"
                                id="default-password"
                                value="password123">
                        </div>
                      
                    <button type="submit" id="add">Add Student</button>
                    </fieldset>
                    </form>
                    </details>
                  


            <!-- Subsection 2.2: Student List -->
        
  <table id="student-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Student ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>john.doe@example.com</td>
                        <td>
                            <button type="button">Edit</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                   <tr>
                        <td>Maryam Ali</td>
                        <td>67890</td>
                        <td>maryam.ali@example.com</td>
                        <td>
                            <button type="button">Edit</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                  <tr>
                        <td>Fatima Ahmed</td>
                        <td>11223</td>
                        <td>fatima.ahmed@example.com</td>
                        <td>
                            <button type="button">Edit</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
  </section>
   </main>
               

</body>
</html>
