<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1 id="resource-title">Resource Title</h1>
  </header>

  <main>
    <section>
      <p id="resource-description">Resource description will appear here.</p>
      <a id="resource-link" href="#" target="_blank">Access Resource Material</a>
    </section>

    <section>
      <h2>Discussion</h2>
      
      <div id="comment-list">
        <!-- Comments will be rendered here -->
      </div>

      <form id="comment-form">
        <label for="new-comment">Leave a Comment:</label>
        <textarea id="new-comment" rows="4" required></textarea>
        <button type="submit">Add Comment</button>
      </form>
    </section>
  </main>

  <script src="details.js" defer></script>
</body>
</html>
