<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="details.js" defer></script>
</head>
<body>
    <header>
        <h1 id="week-title">Loading...</h1>
    </header>

    <main>
        <article class="week-details">
            <p id="week-start-date"></p>
            
            <h2>Description & Notes</h2>
            <p id="week-description"></p>

            <h2>Exercises & Resources</h2>
            <ul id="week-links-list"></ul>
        </article>

        <section id="discussion-forum">
            <h2>Discussion</h2>

            <div id="comment-list"></div>

            <form id="comment-form" action="#">
                <fieldset>
                    <legend>Ask a Question</legend>
                    <label for="new-comment-text">Your Question:</label>
                    <textarea id="new-comment-text" rows="4" required placeholder="Type your question here..."></textarea>
                    <button type="submit">Post Comment</button>
                </fieldset>
            </form>
        </section>
        
        <div class="back-link">
            <a href="list.html">Back to Weekly Breakdown</a>
        </div>
    </main>
</body>
</html>
