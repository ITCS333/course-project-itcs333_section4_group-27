<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Week Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
<div class="container">
<a class="navbar-brand" href="list.html">ITCS333</a>
</div>
</nav>
<main class="container">
<article>
<h1 id="week-title" class="h4">Loading...</h1>
<p id="week-start-date" class="text-muted"></p>
<h2 class="h6">Description &amp; Notes</h2>
<p id="week-description"></p>
<h2 class="h6 mt-4">Exercises &amp; Resources</h2>
<ul id="week-links-list"></ul>
</article>
<section id="discussion-forum" class="mt-5">
<h2 class="h5">Discussion</h2>
<div id="comment-list" class="mb-4">
<!-- comments rendered here -->
</div>
<form id="comment-form">
<fieldset class="mb-3">
<legend class="small">Ask a Question</legend>
<div class="mb-2">
<label for="new-comment-text" class="form-label">Your question</label>
<textarea id="new-comment-text" class="form-control" rows="3" required></textarea>
</div>
<button class="btn btn-primary" type="submit">Post Comment</button>
</fieldset>
</form>
</section>
</main>
<script src="details.js" defer></script>
</body>
</html>
