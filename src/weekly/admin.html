<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Manage Weekly Breakdown</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
<div class="container">
<a class="navbar-brand" href="list.html">ITCS333</a>
</div>
</nav>
<main class="container">
<header class="mb-4">
<h1 class="h4">Manage Weekly Breakdown</h1>
</header>
<section class="mb-5">
<h2 class="h6">Add / Edit a Week</h2>
<form id="week-form" class="row g-3">
<input type="hidden" id="week-id" />
<div class="col-md-4">
<label for="week-title" class="form-label">Week Title</label>
<input id="week-title" class="form-control" type="text" required placeholder="Week 1: Introduction to HTML">
</div>
<div class="col-md-3">
<label for="week-start-date" class="form-label">Start Date</label>
<input id="week-start-date" class="form-control" type="date" required>
</div>
<div class="col-12">
<label for="week-description" class="form-label">Description</label>
<textarea id="week-description" class="form-control" rows="4"></textarea>
</div>
<div class="col-12">
<label for="week-links" class="form-label">Links (one per line)</label>
<textarea id="week-links" class="form-control" rows="3" placeholder="https://..."></textarea>
</div>
<div class="col-12">
<button id="add-week" type="submit" class="btn btn-primary">Save Week</button>
<button id="reset-form" type="button" class="btn btn-secondary ms-2">Reset</button>
</div>
</form>
</section>
<section>
<h2 class="h6">Current Weekly Breakdown</h2>
<table class="table table-striped">
<thead>
<tr>
<th>Title</th>
<th>Start Date</th>
<th>Description</th>
<th style="width: 160px">Actions</th>
</tr>
</thead>
<tbody id="weeks-tbody">
<!-- JS will populate rows here -->
</tbody>
</table>
</section>
</main>
<script src="admin.js" defer></script>
</body>
</html>
